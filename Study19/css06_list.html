<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
		list-style-type: list 헤더설정
	*/
	body, ul, li{
		margin:0px; padding:0px;
	}
	ul{
		border:3px red solid;
		overflow:auto;
	}
	li{
		list-style-type:none;
		float:left;/*좌우로 정렬(left, right)*/
		background:orange;
		width:20%;
		height:40px;
		text-align:center; /*내용을 정렬(left,center,right)*/
		line-height:40px;
	}
</style>
</head>
<body>
<ul>
	<li><a href="#">메일</a></li>
	<li><a href="#">뉴스</a></li>
	<li><a href="#">자동차</a></li>
	<li><a href="#">지도</a></li>
	<li><a href="#">쇼핑</a></li>

</ul>
<img src="../img/02.jpg"/>
</body>
</html>
