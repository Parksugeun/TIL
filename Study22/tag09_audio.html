<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Audio 재생하기 </h1>
<pre>
	src : 재생할 사운드파일
	controls : 컨트롤 바 표시
	autoplay : 자동재생
	loop : 반복
	preload : 전송완료 후 재생
</pre>
<audio src="../audio_video/Kalimba.mp4" controls autoplay loop> </audio>

<audio controls>
	<source src="../audio_video/Kalimba.mp3" type="audio/mp3"/>
	<source src="../audio_video/Kalimba.ogg" type="audio/ogg"/>
</audio>
<img src="../img/02.jpg/>
</body>
</html>
