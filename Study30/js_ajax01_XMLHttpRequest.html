<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	// ajax란 비동기식으로 웹서버와 통신을 할 수 있는 자바스크립트 라이브러리이다.
	// ajax를 사용하면 비동기식으로 웹서버에 데이터를 보내거나 받을 수 있다.
	function loadDom(){
		// 비동기식으로 서버에 접속하여 abcd.txt파일의 정보를 전송받아 ajaxResult에 내용을 변경한다.
		// XMLHttpRequest : ajax를 구현하는 객체는 
		
		//1. 객체 생성
		var xHttp = new XMLHttpRequest(); //웹서버와 통신하는 객체를 생성한다.
		
		//2. 서버에서 데이터가 넘어오면 전송받을 기능 구현
		xHttp.onreadystatechange = function(){
			//서버에서 정보가 오면 이벤트에 의해서 실행되는 함수
			//전송결과 확인할 수 있는 변수
			// readystate : XMLHttpRequest의 처리결과를 가지고 있다.
			//				0:초기화실패, 1:서버연결, 2:요청이 접수, 3:처리요청 , 4:요청이 완료됨
			// status : 요청처리 상태 번호를 반환
			//			200:정상처리, 403:금지, 404:찾을 수 없음
			// statusText : 'OK', 'Not Found'
			// responseText : 실행결과 값 -> 서버에서 전송받은 내용이 있는 변수
			console.log(this.reponseText)
			if(this.readyState==4 && this.status==200){//정상처리됨
				document.getElementById("ajaxResult").innerHTML = this.responseText;
			}else{//전송실패
				document.getElementById("ajaxResult").innerHTML = "서버에서 정보를 가져오지 못하였습니다.";
			}
		}
		
		//3. 객체열기
		//		 전송방식,가져올 데이터파일명,동기식(false:화면이새로플레이)or 비동기식(true:화면을그대로가져오겠다.)
		xHttp.open('GET','abcd.txt',true);
		
		//4. 객체를 보냄 : 실제서버에 접속
		xHttp.send(); // 서버에 정보를 요청함.
		
		
		
	}
</script>
</head>
<body onload="loadDom()">
<h1>자바스크립트를 이용한 ajax테스트</h1>
<button onclick="loadDom()">클릭하면 서버에서 데이터를 비동기식으로 가져옴</button>
<div id="ajaxResult" style="border:1px solid gray; height:200px;"></div>
</body>
</html>
