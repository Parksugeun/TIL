<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script>
	$(function(){
		$('#ajaxXml').click(function(){
		// xml정보를 비동기식으로 가져오기
		$.ajax({
			url	: 'ajax_data.xml',
			dataType :'xml',
			success:function(result){
				console.log(result)
				if($(result).find('row').length>0){//레코드가 있으면 
					$(result).find('row').each(function(idx, row){
						var name = $(this).find('username').text();
						var tel = $(this).find('tel').text();
						var addr = $(this).find('addr').text();
						
						var tag = "<tr><td>"+name+"</td><td>"+tel+"</td><td>"+addr+"</td></tr>";
						$("#memList").append(tag);
						});
					}
				},error:function(){
					console.log("가져오기 실패...");
				}
			});	
		});
		
		//뉴스가져오기
		$("#newsRss").click(function(){
			$.ajax({
				url:'newsRss.xml',
				dataType:'xml',
				success: function(result){
					
					$(result).find('item').each(function(){
						var title = $(this).find('title').text();
						var link = $(this).find('link').text();
						var desc = $(this).find('description').text();
						var pubDate = $(this).find('pubDate').text();
						var author = "";
						if(desc!=""){
							author = desc.substring(desc.indexOf('[')+1, desc.indexOf(']'));
						}
						var date = new Date(pubDate);
						var y = date.getFullYear();
						var m = date.getMonth()+1;
						var d = date.getDate();
						
						var h = date.getHours();
						var mm = date.getMinutes();
						
						pubDate = y+'-'+m+'-'+d+' '+h+':'+mm;
						
						console.log(title);
						console.log(link);
						console.log(desc);
						console.log(pubDate);
						console.log(author);
						
						var tag = "<li><b><a href='"+link+"'>"+title+"</a></b>("
						if(author!=""){
							tag+=author+",";
						}		
						tag+= pubDate+")<br/>";
						if(desc==""){//기사설명이 없으면
							tag+="</li>";
						}else{//기사설명이 있으면
							tag+= desc+"</li>";
						}
						
						$("#news>ol").append(tag);
					});
					
				},error:function(){
					console.log("오류발생")
				}
				
			});
		});
	});
</script>
</head>
<body>
<div class="container">
	<button id="ajaxXml">ajax실행(xml정보가져오기)</button>
	<table id="memList" class="table table-dark"></table>
	<hr/>
	<button id="newsRss">뉴스 가져오기</button>
	<div id="news">
		<ol></ol>
	</div>
</div>
</body>
</html>
