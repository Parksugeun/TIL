<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		//위치선택자   first, last, even, odd
		$("#menu>li:first").css('color','red');//첫번째 first, last, even, odd
		$("#menu>li:last").css('color','green');
		$("#menu>li:even").css("background","lightblue"); // 0,1,2,3,4,5,6
		$("#menu>li:odd").css("background",'pink');
		
		$("#menu>li:nth-last-of-type(3)").css("border","2px solid red");//뒤에서 3번째 객체
		$("#menu>li:nth-child(3n)").css('font-size', '1.5em');// 1,2,3,4,5,6
		
		// li태그의 부모중 자식이 1개인 ul을 선택한다.
		$("li:only-child").css("background-color",'yellow');
		
		// index를 이용한 선택
		$("#menu>li").slice(3).css('color','blue'); // index가 3부터 끝까지 선택자
		$("#menu>li").eq(2).css('background','orange'); // index가 2인 위치를 선택
		
		// lt() : less than, gt() : great than
		$("#menu>li:lt(5)").css('font-size','2em').css('color','cyan');
		$("#menu>li:gt(3)").css('color','#f00');
	});

</script>
</head>
<body>
<ul id="menu">
	<li>html</li>
	<li>css</li>
	<li>javascript</li>
	<li>jquery</li>
	<li>ajax</li>
	<li>spring</li>
	<li>mybatis</li>
</ul>
<ul>
	<li>위치선택자</li>
</ul>	
	
</body>
</html>
